<!DOCTYPE html>
<html>
<head>
	<title>JLPT3</title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<i id="new_icon" class="material-icons amber-text"></i>
	<p id="tempAnswer" style="text-align:center">Hint?</p>
	<i id="newIcon" class="material-icons teal-text" style="display: block;text-align: center;"></i>	
	<p class="sentence" id="sentence"> <!-- JS used there! --></p>

	<p class="repetition_status" style="text-align: center;">

		<i id="repResetIcon" class="tiny material-icons text-darken-1">replay</i>
		<i class="tiny material-icons">remove_red_eye</i>
		<span id="repetition"></span> -
		
		<i class="tiny material-icons green-text">done</i>
		<span id="success" class="green-text"></span> - 
		
		<i class="tiny material-icons red-text text-darken-1">close</i>
		<span id="failure" class="red-text text-darken-1"></span> - 
		
		<i class="tiny material-icons green-text">equalizer</i>
		<span id="percentage"></span>


	</p>

	<a id="statsBtn" class="waves-effect waves-light btn modal-trigger" style="left:50%;-webkit-transform:translate(-50%);transform:translate(-50%)" href="#modal1">stats</a>
	 
	<div id="modal1" class="modal">
		<div class="modal-content">
			<div class="input-field col s12">
				<select id="commonPhrasesSort">
					<option value="" disabled selected>Choose your option</option>
					<option value="option_repetion">Repetition</option>
					<option value="option_wrong">Wrong</option>
					<option value="option_right">Right</option>
				</select>
			</div>
			<table>
				<thead>
					<tr>
						<th>English</th>
						<th>Japanese</th>
						<th>Right</th>
						<th>Wrong</th>
					</tr>
				</thead>

				<tbody id=statsList>
					
				</tbody>
			</table>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">close</a>
		</div>
	</div>
</body>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="wanakana.min.js"></script>
	<script type="text/javascript" src="commonPhrases.js"></script>
	<script type="text/javascript" src="common-phrases.js"></script>
	<script>
		 $('select').material_select();
		 $('.modal').modal();
	</script>
</html>
