<!DOCTYPE html>
<html>
<head>
	<title>JLPT3</title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

<body>
	<p class="assignment" style="text-align: center;">
		<!-- JS used there! b tag-->
	</p>
	<hr>
	<p class="sentence">
		<span id="sentence_prt_1"></span>  <!-- JS used there! -->
		<input type="text" id="option" onkeyup="checkAnswer(event)">  <!-- JS used there! -->
		<span id="sentence_prt_2"></span> <!-- JS used there! -->
	</p>
	<audio class="audio" src=""></audio>
	<p class="repetition_status" style="text-align: center;">
		<i class="tiny material-icons">remove_red_eye</i><span id="repetition"> 15</span> -
		<i class="tiny material-icons green-text">done</i><span id="success" class="green-text"> 10</span> - 
		<i class="tiny material-icons red-text text-darken-1">close</i><span id="failure" class="red-text text-darken-1"> 5</span>
	</p>
	<p style="text-align: center;" id="see-more">
		<a target="_blank" id="see-more_link" href=""></a>
	</p>
</body>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
